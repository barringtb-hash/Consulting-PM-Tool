name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: React with eyes emoji to show review started
        uses: actions/github-script@v7
        with:
          script: |
            // Post a comment showing the review has started
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: 'üëÄ Claude is reviewing this PR...'
            });

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            Review this PR for code quality, security, and documentation.

            ## Code Quality Checks
            - Potential bugs or logic errors
            - Performance issues
            - Code style and best practices

            ## Security Checks
            - SQL injection, XSS, or other vulnerabilities
            - Hardcoded secrets or credentials
            - Insecure API patterns

            ## Documentation Checks
            - New public functions should have JSDoc with @param, @returns, @throws
            - New API endpoints should be documented in CLAUDE.md
            - New modules should be added to Docs/MODULES.md
            - Database schema changes should update CLAUDE.md models section
            - New environment variables should be documented

            ## Response Format
            Use these icons to categorize findings:
            - üêõ **Bug**: [description]
            - ‚ö†Ô∏è **Security**: [concern]
            - üìù **Missing Docs**: [what needs documenting]
            - üí° **Suggestion**: [improvement idea]

            If everything looks good with no issues, start your response with üëç and a brief approval message.
