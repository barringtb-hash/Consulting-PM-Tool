name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      
    steps:
      - name: React with eyes emoji to show review started
        uses: actions/github-script@v7
        with:
          script: |
            // Post a comment showing the review has started
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: 'üëÄ Claude is reviewing this PR...'
            });
            
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Run Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            Review this PR for:
            - Potential bugs or issues
            - Code quality
            - Security concerns
            
            Format your response as follows:
            - If you find issues, list them clearly with details.
            - If everything looks good and there are no issues, start your response with üëç and provide a brief approval message.
