name: CI

on: [push, pull_request]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./pmo

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Run API tests
        run: npm run test --workspace pmo-api

      - name: Run web tests
        run: npm run test --workspace pmo-web

      - name: Build
        run: npm run build

  e2e:
    runs-on: ubuntu-latest
    needs: lint-test
    defaults:
      run:
        working-directory: ./pmo

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: pmo_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/pmo_test?schema=public
      JWT_SECRET: test-jwt-secret-for-ci
      JWT_EXPIRES_IN: 1h
      BCRYPT_SALT_ROUNDS: 10
      NODE_ENV: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Create API .env file
        run: |
          cat > apps/api/.env << EOF
          DATABASE_URL=postgresql://postgres:postgres@localhost:5432/pmo_test?schema=public
          JWT_SECRET=test-jwt-secret-for-ci
          JWT_EXPIRES_IN=1h
          BCRYPT_SALT_ROUNDS=10
          PORT=4000
          NODE_ENV=test
          EOF

      - name: Run database migrations
        run: npx prisma migrate deploy

      - name: Seed test database
        run: npx prisma db seed

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: pmo/playwright-report/
          retention-days: 30
