name: CI

on: [push, pull_request]

jobs:
  # Simplified CI - focuses on foundational checks only
  # Web UI tests and E2E tests are handled manually
  foundation-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./pmo

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres
      POSTGRES_TEST_ADMIN_URL: postgresql://postgres:postgres@localhost:5432/postgres
      POSTGRES_TEST_DATABASE: pmo_test_ci
      PGUSER: postgres
      PGPASSWORD: postgres
      PGHOST: localhost
      PGPORT: 5432
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: test-secret-key-for-ci-at-least-32-characters-long
      JWT_EXPIRES_IN: 7d
      BCRYPT_SALT_ROUNDS: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install dependencies
        run: npm install

      - name: Setup database environment
        run: echo "DATABASE_URL=$DATABASE_URL" > .env

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Apply database migrations
        run: npx prisma migrate deploy

      - name: Create and setup test databases
        run: |
          # Create test databases using environment variables for connection
          psql -c "DROP DATABASE IF EXISTS pmo_test_ci;"
          psql -c "CREATE DATABASE pmo_test_ci;"
          psql -c "DROP DATABASE IF EXISTS pmo_test_1;"
          psql -c "CREATE DATABASE pmo_test_1;"
          # Apply migrations to test databases
          DATABASE_URL=postgresql://postgres:postgres@localhost:5432/pmo_test_ci npx prisma migrate deploy
          DATABASE_URL=postgresql://postgres:postgres@localhost:5432/pmo_test_1 npx prisma migrate deploy

      - name: Run lint
        run: npm run lint

      - name: Run API tests
        run: npm run test --workspace pmo-api
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/pmo_test_ci
          POSTGRES_TEST_ADMIN_URL: postgresql://postgres:postgres@localhost:5432/postgres

      - name: Build all packages
        run: npm run build
