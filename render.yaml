# Render Blueprint - AI Consulting PMO Platform
# https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: consulting-pm-api
    runtime: node
    region: oregon
    plan: starter
    rootDir: pmo
    buildCommand: npm install && npm run build --workspace pmo-api && npx prisma migrate deploy
    startCommand: npm run start --workspace pmo-api
    healthCheckPath: /api/healthz
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false  # Uses existing database connection from Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: "24h"
      - key: OPENAI_API_KEY
        sync: false
      - key: REDIS_URL
        sync: false  # Optional: set in Render dashboard if using Redis

  # Frontend Static Site
  - type: web
    name: consulting-pm-web
    runtime: static
    rootDir: pmo
    buildCommand: npm install && npm run build --workspace pmo-web
    staticPublishPath: apps/web/dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        value: https://consulting-pm-api.onrender.com

# Database already exists in Render - not managed by blueprint
# If you need to create a new database, use plan: free or plan: basic
