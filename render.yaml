# Render Blueprint - AI Consulting PMO Platform
# https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: consulting-pm-api
    runtime: node
    region: oregon
    plan: starter
    rootDir: pmo
    buildCommand: npm install && npm run build --workspace pmo-api && npx prisma migrate deploy
    startCommand: npm run start --workspace pmo-api
    healthCheckPath: /api/healthz
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: consultingpm-postgres
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: "24h"
      - key: OPENAI_API_KEY
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: consultingpm-redis
          property: connectionString

  # Frontend Static Site
  - type: web
    name: consulting-pm-web
    runtime: static
    rootDir: pmo
    buildCommand: npm install && npm run build --workspace pmo-web
    staticPublishPath: apps/web/dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        value: https://consulting-pm-api.onrender.com

databases:
  - name: consultingpm-postgres
    region: oregon
    plan: starter
    databaseName: consultingpm_postgres

